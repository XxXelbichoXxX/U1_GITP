<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Nuevo articulo</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logoTec.png" width="100px" height="100px" alt="">
            </div>
            <div class="menu">
                <a href="index.html">Inicio</a>
                <a href="nuevousuario.html">Nuevo Usuario</a>
                <a href="consultausuarios.html">Consulta Usuarios</a>
                <a href="nuevoarticulo.html">Nuevo Artículo</a>
                <a href="consultaarticulos.html">Consulta Artículos</a>
            </div>
            <div class="logo">
                <img src="img/logoTecN.png" width="200px" height="100px" alt="">
            </div>
        </nav>
        <main>
            <section>
                <div class="fondo_t">
                    <form action="#" method="post" enctype="multipart/form-data" autocomplete="off">
                        <div class="container">
                            <div class="box">
                                <label class="form-label" for="descripcion">Descripción: </label>
                                <input class="form-input" type="text" id="descripcion" name="descripcion">
                            </div>
                            <div class="box">
                                <label class="form-label" for="cantidad">Cantidad: </label>
                                <input class="form-input" type="text" id="cantidad" name="cantidad">
                            </div>
                            <div class="box">
                                <label class="form-label" for="pUnitario">Precio Unitario: </label>
                                <input class="form-input" type="text" id="pUnitario" name="pUnitario">
                            </div>
                            <div class="box">
                                <label for="marca">Tipo de propiedad:</label>
                                <select id="marca" name="marca">
                                    <option value="Samsung">Samsung</option>
                                    <option value="LG">LG</option>
                                    <option value="DELL">DELL</option>
                                    <option value="Apple">Apple</option>
                                </select>
                                <button>Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </header>
</body>

</html>
